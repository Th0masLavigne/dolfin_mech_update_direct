name: Documentation

on:
  push:
    branches: [ master, main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/scientificcomputing/fenics-gmsh:2024-05-30
    env:
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      PIP_ROOT_USER_ACTION: ignore
      PYTHONPATH: ${{ github.workspace }}/src
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install system dependencies for Gmsh and Docs
        run: |
          apt-get update
          apt-get install -y libglu1-mesa libgl1-mesa-dri libglx-mesa0 xvfb mesa-utils

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Ensure you install these specifically if not in your [docs] extra
          # python -m pip install sphinx-autoapi sphinx-rtd-theme
          python -m pip install -e .[dev,docs]

      - name: Build Sphinx Documentation
        run: |
          # 1. Force the PYTHONPATH to the current directory. 
          # This helps 'viewcode' link to local files instead of site-packages.
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src
          
          # 2. Clean previous builds to avoid stale API files
          rm -rf docs/build_docs/
          
          make docs DOC_OUT=./docs/build_docs/
          
          touch ./docs/build_docs/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./docs/build_docs
          branch: gh-pages